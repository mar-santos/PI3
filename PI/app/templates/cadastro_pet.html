<!-- app/templates/cadastro_pet.html -->
{% extends "base.html" %}

{% block title %}VivaPet - Cadastro de Pet{% endblock %}

{% block additional_styles %}
<style>
    /* Estilos específicos para formulário de pet que não estão no main.css */
    .form-pet {
        max-width: 700px;
        margin: 0 auto;
    }
    
    .form-pet textarea {
        min-height: 100px;
    }
    
    .form-pet .form-group {
        margin-bottom: 20px;
    }
    
    .pet-form-title {
        text-align: center;
        margin-bottom: 30px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="pet-form-title">Cadastro de Pet</h1>
    
    <form class="form-pet" action="{{ url_for('routes_pets_bp.cadastrar_pet') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome_pet">Nome do Pet:</label>
            <input type="text" id="nome_pet" name="nome_pet" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_usuario">Dono:</label>
            <select id="id_usuario" name="id_usuario" class="form-control" required>
                {% for usuario in usuarios %}
                <option value="{{ usuario.id_usuario }}">{{ usuario.nome_user }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca" class="form-control">
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" class="form-control">
        </div>

        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" class="form-control">
                <option value="Macho">Macho</option>
                <option value="Fêmea">Fêmea</option>
            </select>
        </div>

        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" step="0.1" id="peso" name="peso" class="form-control">
        </div>

        <div class="form-group">
            <label for="castrado">Castrado:</label>
            <select id="castrado" name="castrado" class="form-control">
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
        </div>

        <div class="form-group">
            <label for="alimentacao">Alimentação:</label>
            <textarea id="alimentacao" name="alimentacao" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="saude">Saúde:</label>
            <textarea id="saude" name="saude" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="foto_pet">Foto do Pet:</label>
            <input type="file" id="foto_pet" name="foto_pet" class="form-control-file" accept="image/*">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Cadastrar Pet</button>
            <a href="{{ url_for('routes_pets_bp.listar_pets_html') }}" class="btn btn-secondary ml-3">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
